<script>
  document.write("<br><br>Массив случайных чисел: ")
  let numbers = [];
  for (let i = 0; i < 10; i++) {
    let randomNumber = Math.floor(Math.random() * 22);
    numbers.push(randomNumber);
  }
  document.write(numbers)

  let count = 0;
  for (let i = 0; i < numbers.length; i++) {
    if (numbers[i] % 3 === 0) {
      count++;
    } 
    }
  document.write(`<br><br>Количество элементов кратных числу 3: ${count}`)
</script>

    <h1>Работа со строками</h1>
    <script>
      let s1 = "Я люблю Беларусь";
      let s2 = "Я учусь в Политехническом университете";
      document.write(`Строка s1: ${s1}<br>`)

      document.write(`<br>6-ой символ в строке s2: ${sixthChar}<br>`);
