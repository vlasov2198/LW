<script>
            function func_form_od() {
				var name = document.getElementById("name").value;
				var surname = document.getElementById("surname").value;
				var email = document.getElementById("email").value;
				var password = document.getElementById("password").value;
				var repeatpassword = document.getElementById("repeatpassword").value;

				if(name == undefined || name == "" || name == " ")
				{
					alert("Вы не указали свое имя!");
					return 0;
				}
				if(surname == undefined || surname == "" || surname == " ")
				{
					alert("Вы не указали свою фамилию!");
					return 0;
				}
				if(email == undefined || email == "" || email == " ")
				{
					alert("Вы не указали электронную почту!");
					return 0;
				}
				if(email.search("@") == -1)
				{
					alert("Введена некорректная электронная почта!");
					return 0;
				}
				if(password == undefined || password == "" || password == " ")
				{
					alert("Вы не указали свое пароль!");
					return 0;
				}
				if(repeatpassword == undefined || repeatpassword == "" || repeatpassword == " ")
				{
					alert("Вы не указали пароль еще раз!");
					return 0;
				}
				if(repeatpassword != password)
				{
					alert("Пароли не совпадают!");
					return 0;
				}
			}

</script>
